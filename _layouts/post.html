---
layout: default
---
<section itemscope itemtype="http://schema.org/Blog">
<article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="post-title" itemprop="name headLine">{{ page.title }}</h1>
    <div class="post-meta">
        <time class="post-date" itemprop="datePublished" datetime="{{post.date | date_to_xmlschema}}">{{ page.date | date_to_string }}</time>
        <span itemprop="author" itemscope="" itemtype="http://schema.org/Person">
            by
            <span itemprop="name">
                <a href="{{ site.baseurl }}about" itemprop="url" rel="author">Nico Haemhouts</a>
            </span>
        </span>
        <meta itemprop="keywords" content="{{page.tags}}"/>
    </div>
  <section itemprop="articleBody">
      {{ content }}
  </section>
</article>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
</section>
